<!DOCTYPE html>
<html>
    <head>
        <style>
            .cell{
                display: inline-block;
                line-height: 7px;
                width: 6px;
                height: 6px;
                background-color: gray;
                border-bottom: 1px solid white;
                border-right: 1px solid white;
                vertical-align: top;
            }
            #container{
                width: 701px;
                font-size: 0;
            }
        </style>
    </head>
    <body>
        <div id="container"></div>
        <button onclick="localStroage['map'] = JSON.stringify(map)">save</button>
        <script>
            
            let localStroage = window.localStorage;
            // 一维数组表示地图
            let map = localStroage['map'] ? JSON.parse(localStroage['map']) : Array(10000).fill(0);
            
            // 绘制地图
            let container = document.getElementById('container');
            for(let x = 0; x < 100; x++){
                for(let y = 0; y < 100; y++){
                    let cell = document.createElement('div');
                    cell.classList.add('cell');

                    if (map[100 * y + x] == 1) 
                        cell.style.backgroundColor = 'black';
                    
                    // 鼠标移动修改状态
                    cell.addEventListener('mousemove', e => {
                        if (mousedown) {
                            if (clear) { // 清空绘制
                                cell.style.backgroundColor = '';
                                map[100 * y + x] = 0;
                            }else{
                                cell.style.backgroundColor = 'black';
                                map[100 * y + x] = 1;
                            }
                        }
                    })

                    container.appendChild(cell);
                } 
            }

            // 鼠标是否按下
            let mousedown = false;
            let clear = false;

            // 监听鼠标按下
            document.addEventListener('mousedown', e => {
                mousedown = true;
                // 右键清空
                clear = (e.which === 3);
            })
            // 鼠标抬起
            document.addEventListener('mouseup', e => {
                mousedown = false;
            })
            // 阻止默认弹出菜单行为。
            document.addEventListener('contextmenu', e => e.preventDefault());

            // 搜索路径
            async function path(map, start, end) {
                // 创建队列（集合类型是所有搜索算法的灵魂）
                // 栈：深度优先
                // 队列：广度优先
                let queue = [start];

                // 入队
               async function insert(x, y) {
                    
                    if (x < 0 || x >= 100 || y < 0 || y >= 100) { // 设定搜索边界
                        return;
                    }

                    if (map[y * 100 + x]) {
                        return;
                    }

     
                    // 可视化搜索点
                    await sleep(30);
                    container.children[y * 100 + x].style.backgroundColor = 'lightgreen';

                    // 防止重复搜索相同点
                    map[y * 100 + x] = 2; 


                    // 入队
                    queue.push([x, y]);

                }

                while(queue.length){
                    // 出队
                    let [x, y] = queue.shift(); // 使用 pop() 切换到深度优先搜索
                    // console.log(x, y);
                    // 到达终点返回
                    if (x === end[0] && y === end[1]) {
                        container.children[y * 100 + x].style.backgroundColor = 'red';
                        return true;
                    }
                    // 开始四个方向入队
                    await insert(x - 1, y); //左
                    await insert(x, y - 1); //下
                    await insert(x + 1, y); //右
                    await insert(x, y + 1); //上

                }
                return false
            }


            function sleep(t) {
                return new Promise((resolve) => {
                    setTimeout(resolve, t);
                })
            }
        </script>
    </body>
</html>
