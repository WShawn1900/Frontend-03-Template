<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Tic Tac Toc</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            /* 默认是baseline */
            display: inline-block;
            background-color: rgb(0, 255, 5);
            border: 1px solid white;
            vertical-align: middle;

            /* line-heignt 配合 height 实现文字垂直居中。同样适用于 emoji 和 ifount */
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="board"></div>
    <script>
        // 一维数组表示棋盘
        let pattern = [
            0, 0, 0,
            0, 2, 0,
            0, 0, 0,
        ]
        // 记录棋子状态
        let color = 1;

        // 画出棋盘
        const show = (pattern) => {
            let board = document.getElementById('board');

            // 清空 board
            board.innerText = "";

            // 双层遍历出二维数组每个元素
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    // 为每个元素创建 cell 
                    let cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText =
                        pattern[i * 3 +j] === 2 ? "❌" :
                        pattern[i * 3 +j] === 1 ? "⭕️" : "";
                    // cell 点击切换状态
                    cell.addEventListener('click', () => userMove(j, i));
                    board.appendChild(cell);
                }
                // 换行处理
                board.appendChild(document.createElement('br'));
            }

        }

        // 定位棋子改变状态
        const userMove = (x, y) => {
            pattern[y * 3 + x] = color;
            // 检查输赢
            if (check(pattern, color)) {
                alert(color === 2 ? "❌ is winner" : "⭕️ is winner" ) 
            }
            color = 3 - color; // 来回切换 1 和 2 
            show(pattern);            
            computedMove();
        }

        // AI 
        const computedMove = () => {
            let choice = bastChoice(pattern, color);
            if(choice.point){ // 走最佳位置
                pattern[choice.point[1] * 3 + choice.point[0]] = color;
            }
            if (check(pattern, color)) {
                alert(color === 2 ? "❌ is winner" : "⭕️ is winner" ) 
            }
            color = 3 - color;
            show(pattern);
        }

        // 检查每行、每列、两斜线
        const check = (pattern, color) => {
            // 检查每一横行
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    if (pattern[i * 3 +j] !== color) {
                        win = false
                    }
                }
                if (win) {
                    return true;
                }
            }

            // 检查每一列
            // 0 0  0 1   0 2   1 0  1 1  1 2  for 
            //  0    3     6     1    4    7   pattern 中 index
            for(let i = 0; i < 3; i++){
                let win = true;
                for(let j = 0; j < 3; j++){
                    if(pattern[j * 3 + i] !== color){
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }

            // 检查(0,0) (1,1) (2,2)的斜线
            // 0   1   2
            // 0 , 4 , 8  pattern 中 index
            { //利用 let 块级作用域特点。 
                let win = true;
                for(let i = 0; i < 3; i++){
                    // 特点 x,y 坐标相同。
                    if(pattern[i * 3 + i] !== color){
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }

            }

            //检查 (0,2) (1,1) (2,0)的斜线
            // 0  1  2  
            // 2  4  6 pattern 中 index
            {
                let win = true;
                for(let i = 0; i < 3; i++){
                    if(pattern[ i * 3 + 2 - i ] !== color){
                        win = false;
                    }
                }
                if (win) {
                    return true;
                }
            }
        }

        // 克隆一份棋局
        const clone = (pattern) => Object.create(pattern);

        // 检查所有空的位置，是否有赢的可能
        const willWin = (pattern, color) => {
            for(let i = 0; i < 3 ; i++){
                for(let j = 0; j < 3; j++){
                    if (pattern[i * 3 + j]) // 空位
                        continue;
                    
                    let temp = clone(pattern);
                    temp[i * 3 + j] = color;
                    if (check(temp, color)) {
                        return [j, i];
                    }
                }
            }
            return null;
        }

        // AI 找到对方的最差局面
        const bastChoice = (pattern, color) => {
            let p; // 最好位置
            if (p = willWin(pattern, color)) {
                return{
                    point: p,  
                    result: 1, // -1 输 、1 赢 、0 和
                }
            }

            let result = -1; // 
            let point = null;

            // 尝试每个空位
            outer:for(let i = 0; i < 3; i++){
                    for(let j = 0; j < 3; j++){
                        if (pattern[i * 3 + j]) {
                            continue;
                        }
                        
                        let temp = clone(pattern);
                        temp[i * 3 + j] = color;
                        let r = bastChoice(temp, 3 - color).result;

                        if (- r >= result) {
                            result = - r;
                            point = [j , i];
                        }

                        // 剪枝：发现赢的空位，终止循环。
                        if (r == 1) {
                            // 使用 label 跳出多层循环。
                            break outer;
                        }
                    }
                }
            return{
                point: point,
                result: point ? result : 0
            }

        }


        // 初始化棋盘
        show(pattern);

    </script>
</body>

</html>
