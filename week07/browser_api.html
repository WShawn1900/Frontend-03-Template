<!DOCTYPE html>
<html>

<head>
    <title>浏览器所有 API</title>
</head>

<body>
    <!-- 浏览器其他API -->
    <script>
        // window 获取所有属性名
        let names = Object.getOwnPropertyNames(window);

        // 过滤剩余
        function filterOut(names, props) {
            let set = new Set();
            props.forEach(element => {
                set.add(element)
            });
            return names.filter(e => !set.has(e));
        }

        // ECMA 262
        function ecma_262_API() {
            let js = new Set();
            let objects = [
                'globalThis',
                'console',
                'BigInt',
                'BigInt64Array',
                'BigUint64Array',
                'Infinity',
                'NaN',
                'undefined',
                'eval',
                'isFinite',
                'isNaN',
                'parseFloat',
                'parseInt',
                'decodeURI',
                'decodeURIComponent',
                'encodeURI',
                'encodeURIComponent',
                'Array',
                'Date',
                'RegExp',
                'Promise',
                'Proxy',
                'Map',
                'WeakMap',
                'Set',
                'WeakSet',
                'Function',
                'Boolean',
                'String',
                'Number',
                'Symbol',
                'Object',
                'Error',
                'EvalError',
                'RangeError',
                'ReferenceError',
                'SyntaxError',
                'TypeError',
                'URIError',
                'ArrayBuffer',
                'SharedArrayBuffer',
                'DataView',
                'Float32Array',
                'Float64Array',
                'Int8Array',
                'Int16Array',
                'Int32Array',
                'Uint8Array',
                'Uint16Array',
                'Uint32Array',
                'Uint8ClampedArray',
                'Atomics',
                'JSON',
                'Math',
                'Reflect',
                'escape',
                'unescape',
            ];
            objects.forEach(element => {
                js.add(element);
            });
            names = filterOut(names, objects);
        }

        // subclass node
        function subclassNode() {
            names = names.filter(e => {
                try {
                    return !(window[e].prototype instanceof Node);
                } catch (error) {
                    return true;
                }
            }).filter(e => e != Node);
        }

        // events
        function events() {
            names = names.filter(e => !e.match(/^on/));
        }

        // webkit private
        function webkit() {
            names = names.filter(e => !e.match(/^webkit/));
        }

        // https://html.spec.whatwg.org/#window 
        function html_spec_whatwg_window() {

            let js = new Set()
            let objects = [
                'BigInt',
                'BigInt64Array',
                'BigUint64Array',
                'Infinity',
                'NaN',
                'undefined',
                'eval',
                'isFinite',
                'isNaN',
                'parseFloat',
                'parseInt',
                'decodeURI',
                'decodeURIComponent',
                'encodeURI',
                'encodeURIComponent',
                'Array',
                'Date',
                'RegExp',
                'Promise',
                'Proxy',
                'Map',
                'WeakMap',
                'Set',
                'WeakSet',
                'Function',
                'Boolean',
                'String',
                'Number',
                'Symbol',
                'Object',
                'Error',
                'EvalError',
                'RangeError',
                'ReferenceError',
                'SyntaxError',
                'TypeError',
                'URIError',
                'ArrayBuffer',
                'SharedArrayBuffer',
                'DataView',
                'Float32Array',
                'Float64Array',
                'Int8Array',
                'Int16Array',
                'Int32Array',
                'Uint8Array',
                'Uint16Array',
                'Uint32Array',
                'Uint8ClampedArray',
                'Atomics',
                'JSON',
                'Math',
                'Reflect',
                'escape',
                'unescape',
            ]
            objects.forEach((o) => js.add(o))
            names = names.filter((e) => !js.has(e))

            names = names
                .filter((e) => {
                    try {
                        return !(window[e].prototype instanceof Node)
                    } catch (err) {
                        return true
                    }
                })
                .filter((e) => e !== 'Node')

            let windowProps = new Set();
            objects = [
                'window',
                'self',
                'document',
                'name',
                'location',
                'history',
                'customElements',
                'locationbar',
                'menubar',
                'personalbar',
                'scrollbars',
                'statusbar',
                'toolbar',
                'status',
                'close',
                'closed',
                'stop',
                'focus',
                'blur',
                'frames',
                'length',
                'top',
                'opener',
                'parent',
                'frameElement',
                'open',
                'navigator',
                'applicationCache',
                'alert',
                'confirm',
                'prompt',
                'print',
                'postMessage',
                'console',
            ];
            objects.forEach(o => windowProps.add(o));
            names = names.filter(e => !windowProps.has(e));
        }

        // https://html.spec.whatwg.org
        function html_spec_whatwg() {
            let interfaces = new Set();
            objects = [
                'ApplicationCache',
                'AudioTrack',
                'AudioTrackList',
                'BarProp',
                'BeforeUnloadEvent',
                'BroadcastChannel',
                'CanvasGradient',
                'CanvasPattern',
                'CanvasRenderingContext2D',
                'CloseEvent',
                'CustomElementRegistry',
                'DOMStringList',
                'DOMStringMap',
                'DataTransfer',
                'DataTransferItem',
                'DataTransferItemList',
                'DedicatedWorkerGlobalScope',
                'Document',
                'DragEvent',
                'ErrorEvent',
                'EventSource',
                'External',
                'FormDataEvent',
                'HTMLAllCollection',
                'HashChangeEvent',
                'History',
                'ImageBitmap',
                'ImageBitmapRenderingContext',
                'ImageData',
                'Location',
                'MediaError',
                'MessageChannel',
                'MessageEvent',
                'MessagePort',
                'MimeType',
                'MimeTypeArray',
                'Navigator',
                'OffscreenCanvas',
                'OffscreenCanvasRenderingContext2D',
                'PageTransitionEvent',
                'Path2D',
                'Plugin',
                'PluginArray',
                'PopStateEvent',
                'PromiseRejectionEvent',
                'RadioNodeList',
                'SharedWorker',
                'SharedWorkerGlobalScope',
                'Storage',
                'StorageEvent',
                'TextMetrics',
                'TextTrack',
                'TextTrackCue',
                'TextTrackCueList',
                'TextTrackList',
                'TimeRanges',
                'TrackEvent',
                'ValidityState',
                'VideoTrack',
                'VideoTrackList',
                'WebSocket',
                'Window',
                'Worker',
                'WorkerGlobalScope',
                'WorkerLocation',
                'WorkerNavigator',
            ];
            objects.forEach((o) => interfaces.add(o));
            names = names.filter((e) => !interfaces.has(e))

        }

        // http://www.ecma-international.org/ecma-402/5.0/index.html#Title
        function ecma_intl() {
            names = names.filter(e => e != 'Intl');
        }

        // https://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15
        function khronos_API() {
            names = filterOut(names, [
                'WebGLContextEvent',
                'WebGLObject',
                'WebGLBuffer',
                'WebGLFramebuffer',
                'WebGLProgram',
                'WebGLRenderbuffer',
                'WebGLShader',
                'WebGLTexture',
                'WebGLUniformLocation',
                'WebGLActiveInfo',
                'WebGLShaderPrecisionFormat',
                'WebGLRenderingContext',
            ]);
        }

        // https://www.w3.org/TR/webaudio/
        function webaudio() {

            names = filterOut(names, [
                'AudioContext',
                'AudioNode',
                'AnalyserNode',
                'AudioBuffer',
                'AudioBufferSourceNode',
                'AudioDestinationNode',
                'AudioParam',
                'AudioListener',
                'AudioWorklet',
                'AudioWorkletGlobalScope',
                'AudioWorkletNode',
                'AudioWorkletProcessor',
                'BiquadFilterNode',
                'ChannelMergerNode',
                'ChannelSplitterNode',
                'ConstantSourceNode',
                'ConvolverNode',
                'DelayNode',
                'DynamicsCompressorNode',
                'GainNode',
                'IIRFilterNode',
                'MediaElementAudioSourceNode',
                'MediaStreamAudioSourceNode',
                'MediaStreamTrackAudioSourceNode',
                'MediaStreamAudioDestinationNode',
                'PannerNode',
                'PeriodicWave',
                'OscillatorNode',
                'StereoPannerNode',
                'WaveShaperNode',
                'ScriptProcessorNode',
                'AudioProcessingEvent',
            ]);
        }

        // https://encoding.spec.whatwg.org/#dom-textencoder
        function encoding_API() {
            names = filterOut(names, [
                'TextDecoder',
                'TextEncoder',
                'TextDecoderStream',
                'TextEncoderStream',
            ])
        }

        // https://streams.spec.whatwg.org/#blqs-class
        function streams_API() {
            names = filterOut(names, [
                'ReadableStream',
                'ReadableStreamDefaultReader',
                'ReadableStreamBYOBReader',
                'ReadableStreamDefaultController',
                'ReadableByteStreamController',
                'ReadableStreamBYOBRequest',
                'WritableStream',
                'WritableStreamDefaultWriter',
                'WritableStreamDefaultController',
                'TransformStream',
                'TransformStreamDefaultController',
                'ByteLengthQueuingStrategy',
                'CountQueuingStrategy',
            ]);
        }

        // https://wicg.github.io/BackgroundSync/spec/#sync-manager-interface
        function syncManager() {
            names = filterOut(names, ['SyncManager'])
        }

        // https://www.w3.org/TR/wasm-web-api-1/
        function webAssembly() {
            names = filterOut(names, ['webAssembly']);
        }

        // https://w3c.github.io/uievents/
        function uiEvents() {
            names = filterOut(names, [
                'UIEvent',
                'FocusEvent',
                'MouseEvent',
                'WheelEvent',
                'InputEvent',
                'KeyboardEvent',
                'CompositionEvent'
            ]);
        }

        // https://developer.mozilla.org/zh-CN/docs/Web/API/XMLHttpRequest
        function XMLHttpRequest_API() {
            names = filterOut(names, [
                'FormData',
                'XMLHttpRequest',
                'XMLHttpRequestEventTarget',
                'XMLHttpRequestUpload',
            ]);
        }


        //https://fetch.spec.whatwg.org
        function fetch_API() {
            names = filterOut(names, [
                'fetch',
            ]);
        }

        // https://developer.mozilla.org/zh-CN/docs/Web/API/WebGL_API
        function WebGL_API() {
            names = filterOut(names, [
                'WebGLRenderingContext',
                'WebGL2RenderingContext',
                'WebGLActiveInfo',
                'WebGLBuffer',
                'WebGLContextEvent',
                'WebGLFramebuffer',
                'WebGLProgram',
                'WebGLQuery',
                'WebGLRenderbuffer',
                'WebGLSampler',
                'WebGLShader',
                'WebGLShaderPrecisionFormat',
                'WebGLSync',
                'WebGLTexture',
                'WebGLTransformFeedback',
                'WebGLUniformLocation',
                'WebGLVertexArrayObject',
            ])
        }


        // https://developer.mozilla.org/zh-CN/docs/Web/API/Touch_events
        function touch_API() {
            names = filterOut(names, [
                'Touch',
                'TouchEvent',
                'TouchList',
            ])
        }

        // https://www.w3.org/Graphics/SVG/IG/resources/svgprimer.html
        function svg_API() {
            names = filterOut(names, [
                'SVGElement',
                'SVGAnimatedBoolean',
                'SVGAnimatedString',
                'SVGStringList',
                'SVGAnimatedEnumeration',
                'SVGAnimatedInteger',
                'SVGNumber',
                'SVGAnimatedNumber',
                'SVGNumberList',
                'SVGAnimatedNumberList',
                'SVGLength',
                'SVGAnimatedLength',
                'SVGLengthList',
                'SVGAnimatedLengthList',
                'SVGAngle',
                'SVGAnimatedAngle',
                'SVGColor',
                'SVGICCColor',
                'SVGRect',
                'SVGAnimatedRect',
                'SVGUnitTypes',
                'SVGStylable',
                'SVGLocatable',
                'SVGTransformable',
                'SVGTests',
                'SVGLangSpace',
                'SVGExternalResourcesRequired',
                'SVGFitToViewBox',
                'SVGZoomAndPan',
                'SVGViewSpec',
                'SVGURIReference',
                'SVGCSSRule',
                'SVGRenderingIntent',
            ])
        }



        ecma_262_API();
        subclassNode();
        events();
        webkit();
        html_spec_whatwg_window();
        html_spec_whatwg();
        ecma_intl();
        khronos_API();
        webaudio();
        encoding_API();
        streams_API();
        syncManager();
        webAssembly();
        XMLHttpRequest_API();
        fetch_API();
        WebGL_API();
        touch_API();
        svg_API();


        console.log(JSON.stringify(names));
    </script>
</body>

</html>
